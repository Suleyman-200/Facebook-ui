<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebook.css">
    <title>Facebook.com</title>

</head>
<body>
<div class="loginsignup">
    <div class="container">
        <div class="row justify-content-between">
            <div class="content-left">
                <h1>facebook</h1>
                <h2>Facebook helps you connect and share with the people in your life</h2>
            </div>
            <div class="content-right" >
                <form action="">
                    <div class="form-group">
                        <input type="text" placeholder="Email address or phone number">
                        
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="login">
                        <a href="" class="btn">Log in</a>
                    </div>
                    <div class="forgot" >
                        <a href="https://en-gb.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password?</a>
                    </div>
                    <div class="create-btn">
                        <a href="" class="btn">Create new account</a>
                    </div>
                </form>
                <p> <a href="">Create page </a> for a celebrity, brand or business.</p>
            </div>
        </div>

    </div>
</div>    
    

</body>
</html>
